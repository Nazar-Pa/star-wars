<h1>Movies...</h1>
<div *ngIf="moviesLoading$ | async" class="spinner-container">
  <mat-spinner></mat-spinner>
</div>

  <div *ngIf="!(moviesLoading$ | async)" class="movies-flex">
    <div *ngFor="let movie of movies$ | async" (click)="fetchSingleMovie(movie.url)" class="movie-item">
      <div class="number">{{ movie.id }}</div>
      <div class="title">{{ movie.title }}</div>
      <div class="date"><span>from: </span>{{ movie.release_date | date:'yyyy' }}</div>
    </div>
  </div>
